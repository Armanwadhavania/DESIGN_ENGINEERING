<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer></script> <!-- External JS File -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Blood Donation Image -->
            <div class="image-container">
                <img src="bb1.jpg" alt="Blood Donation" class="blood-image">
            </div>

            <h2>Signup for Blood Donation</h2>
            <form action="#" method="POST" id="signupForm" onsubmit="return handleSignup();">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>
                <div class="input-group">
                    <label for="bloodgroup">Blood Group</label>
                    <select id="bloodgroup" name="bloodgroup" required>
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="O+">O+</option>
                        <option value="AB+">AB+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="O-">O-</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p> <!-- Link to Login Page -->
        </div>
    </div>
</body>
</html>
